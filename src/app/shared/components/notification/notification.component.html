<div class="notification-component card mb-2 mx-auto">
    <ng-container *ngFor="let msg of messages">
        <ng-container *ngIf="isSection(msg)">
            <div class="container text-center">
                <ng-container [ngTemplateOutlet]="getTemplate(msg)" [ngTemplateOutletContext]="{message:msg}">
                </ng-container>
            </div>
        </ng-container>
    </ng-container>
</div>

<ng-template #sectionError let-message="message">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="row icon">
                <div class="col-12 my-3">
                    <span class={{getIconString(message)}}></span>
                </div>
            </div>
            <div class="row title pb-3" *ngIf="message.titleTranslationKey">
                <div class="col-12">
                    <h2>{{message.titleTranslationKey | translate}}</h2>
                </div>
            </div>
            <div class="row text" *ngIf="message.textTranslationKey">
                <div class="col-12">
                    <p class="m-0">{{message.textTranslationKey | translate}}</p>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #sectionAction let-message="message">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="row icon">
                <div class="col-12 my-3">
                    <span class={{getIconString(message)}}></span>
                </div>
            </div>
            <div class="row title mb-3 mb-md-4" *ngIf="message.titleTranslationKey">
                <div class="col-12">
                    <h2>{{message.titleTranslationKey | translate}}</h2>
                </div>
            </div>
            <div class="row text pb-3 mb-3 mb-md-4" *ngIf="message.textTranslationKey">
                <div class="col-12">
                    <p class="m-0">{{message.textTranslationKey | translate}}</p>
                </div>
            </div>
            <div class="row action-container mb-3 mb-md-4">
                <div class="col-12">
                    <button [ngClass]="message.buttonClass" (click)="onMessageActionClick(message)">
                        {{ message.actionTranslationKey | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
