<div class="date-of-birth">
    <div class="container-fluid">
        <div class="row title mb-3 mb-md-5">
            <div class="col-12 text-center">
                {{ translations.wizard.sections.dateOfBirth.title | translate }}
            </div>
        </div>
        <div class="row date-picker-container">
            <div class="col-12 text-center">
                <app-dropdown-date-picker #dateOfBirth [formGroupValidators]="formGroupValidators" autoOpen="true"
                    (changeHandler)="onValueChange($event)">
                </app-dropdown-date-picker>
            </div>
        </div>
    </div>
</div>
