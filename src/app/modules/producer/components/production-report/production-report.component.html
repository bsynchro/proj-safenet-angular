<div class="production-report">
    <div class="container-fluid">
        <div class="row title mb-3 mb-md-5">
            <div class="col-12 text-center">
                {{ translations.producer.productionReport.title | translate }}
            </div>
        </div>
        <div class="row date-pickers pb-5" [formGroup]="dateFormGroup">
            <div class="col-12 col-md-6 px-5 pb-5 date-picker from">
                <p-calendar #fromCalendar monthNavigator="true" yearNavigator="true" showIcon="true"
                    showButtonBar="false" name="from" yearRange="1930:2100"
                    [placeholder]='translations.producer.productionReport.from | translate'
                    [dateFormat]='calendarDateFormat' [showButtonBar]="true" [maxDate]="todayDate"
                    formControlName="from" auto-open-publisher auto-open-default="true"
                    (onSelect)="onFromDateValueChange()">
                </p-calendar>
            </div>
            <div class="col-12 col-md-6 px-5 pb-5 date-picker to">
                <p-calendar #toCalendar monthNavigator="true" yearNavigator="true" showIcon="true" showButtonBar="false"
                    name="to" yearRange="1930:2100" formControlName="to"
                    [placeholder]='translations.producer.productionReport.to | translate'
                    [dateFormat]='calendarDateFormat' [showButtonBar]="true" [minDate]="minToDate" [maxDate]="todayDate"
                    (onSelect)="onValueChange()">
                </p-calendar>
            </div>
        </div>
        <div class="row validation-messages" *ngIf="dateFormGroup?.errors">
            <div class="col-12 validation-message d-flex justify-content-center"
                *ngIf="dateFormGroup.errors.invalidDate">
                {{ translations.wizard.sections.travelDuration.validationMessages.invalidDate | translate }}
            </div>
        </div>
        <div class="row btn-container pt-5">
            <div class="col-12 d-flex justify-content-center">
                <button class="download-btn btn" (click)="download()" [disabled]="dateFormGroup.invalid">
                    {{ translations.producer.productionReport.download | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
